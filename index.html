<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fulltime Todo List</title>
    <link rel="stylesheet" href="all.min.css">
    <script src="all.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="indexMedia.css">

<body>
<main id="Container">
    <section class="list_wrapper">

        <div class="list_header">
            <span class="list_Title">FullTimeSmart => TO-DO LIST</span>
            <p class="typedtext"></p>
        </div>

        <div class="list_typed">
            <div class="list_Input">
                <input type="text" class="input" placeholder="Enter To-Do Item">
            </div>

            <div class="list_Button_Current_Wrapper">
            <div class="list_Button">
                <button class="list_btn">Done</button>
                <button disabled class="Clear_btn">Clear</button>
            </div>

                <div class="Current_TodoItems_Wrapper">
                    <main class="Main_Current_Wrapper">
                        <nav class="Current_Total_Wrapper">
                            <span class="Current">0</span>/<span class="total">4</span>
                        </nav>
                    </main>

                    <div class="Progress_wrapper">
                        <div class="Progress">
                            <div class="Progressing"></div>
                        </div>
                    </div>
                </div>
        </div>

        </div>

        <div class="main_body">
            <div class="Container_Items">
                  <nav class="item_Title">
                        All To Do Items
                    </nav>

                <div class="item_Items">
